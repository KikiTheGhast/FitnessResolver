<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/md5.min.js"></script>
    <script src="js/request.js"></script>
    <script src="js/perlin.js"></script>
    <script src="js/route.js"></script>
    <script src="js/main.js"></script>
    <title>校园跑</title>
</head>

<body>
    <br>
    <h1>跑步操作界面</h1>
    <button id="start" onclick="onClickStart()">开始跑步</button>
    <button id="end" onclick="onClickEnd()" disabled>结束跑步</button>
    <h3>务必在退出软件前点击结束跑步！如果忘记了可以去小程序手动结束（你人得在操场）</h3>
    <div>
        <div style="display:inline-flex;">
            <div style="width:100px;">配速：</div>
            <input id="speed" type="range" min="1" max="15.5" step="0.5" value="6.5" oninput="changeSpeed()"
                onchange="changeSpeed()">
            <div style="width:150px;" id="speedDisplay"></div>
        </div>
        <h3>PS：因为误差原因配速会比设置的小，将条拉到最右边可以停止移动</h3>
    </div>
    <div>
        <p>当前进度</p>
        <p id="progress"></p>
    </div>
</body>

</html>
